<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos</title>
  </head>
  <body>
    <h5>Listado de Departamentos - {{numero_departamentos}}</h5>

    {% for e in departamentos %}

    <ol>
      <li><b>Propietario: </b>{{e['nombre_propietario']}}</li>
      <li><b>Costo: </b>{{e['costo_departamento']}}</li>
      <li><b>Numero de Cuartos: </b>{{e['num_cuartos']}}</li>
      <li><b>Edificio: </b>{{e['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
